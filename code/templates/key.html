        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                    <br><ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="home">Home</a></li>

                          </ul>
                </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
                <div class="row h-100 align-items-center justify-content-center text-center">
                     <h1 style="color:white">Dual access control for cloud based storage and sharing</h1>
                    <div class="col-lg-10 align-self-end" align="center">
                        <table border="" style="color:white">
                        <tr>
                            {% if msg=="notfound" %}
                                <h3>Entered key is not valid</h3>
                            {% endif %}
                            <th>File Download</th>
                        </tr>
                        {% for r in row_val %}
                        <tr>
                            {% for v in r %}
                                  <td  > {{ v }}</td>


                                     <input type="hidden" id="source" value="{{ v }}">
    <br><br>


                                {% endfor %}
                            </tr>
                            {% endfor %}
                    </table>
                       <br><button type="button" id="save" title="Save as text file">Download</button>

    <script type="text/javascript">
        // when document is ready
        document.getElementById("save").onclick = function() {
            // when clicked the button
            var content = document.getElementById('source').value;
            // a [save as] dialog will be shown
            window.open("data:application/txt," + encodeURIComponent(content), "_self");
        }
    </script>
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                    </div>
                </div>
        </header>
        <script src="static/js/scripts.js"></script>
    </body>
